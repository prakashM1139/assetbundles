# This is a Databricks asset bundle definition for dabproject.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dabproject
  uuid: 36b3f683-7498-46d5-a1eb-370f7baac5e4


include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    presets:
      name_prefix: dev_${workspace.current_user.short_name}
      source_linked_deployment: false

    workspace:
      host: https://dbc-3a995fe6-80e5.cloud.databricks.com/

  prod:
    mode: production
    workspace:
      host: https://dbc-3a995fe6-80e5.cloud.databricks.com/
      # We explicitly deploy to /Workspace/Users/auditoreprakash@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/auditoreprakash@gmail.com/PROD/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - group_name: admins
        level: CAN_MANAGE
